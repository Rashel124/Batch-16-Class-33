
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Conditional Statement</title>
</head>
<body>
    





<Script>
let rahim = "car";
let karim = "walk";
let bablu = "bike";

if(rahim == "cycle"){
    console.log("I will go to field");

}


else if(karim == "bike"){
    console.log("I will go to park");
}

else if(bablu == "car"){
    console.log("I will go to long drive");
}

else{
    console.log("I will watch movie");
}
</Script>
